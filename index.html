<!DOCTYPE html>
<html lang="en">

<head>
    <title>ohmyfood</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalise.css" type="text/css" rel="stylesheet">
    <link href="css/ohmyfood.css" type="text/css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a127163454.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div class="header">
        <img id="header-logo" src="images/ohmyfood-logo.png" alt="Oh My Food company logo">
    </div>
    <div class="location-form">
        <form id="location-form" role="search-location">
            <button class="location-dot" type="button"><i class="fa-solid fa-location-dot fa-lg"></i></button>
            <input type="search" placeholder="Paris, Belleville" aria-label="Search through site content">         
    </div>
</header>

<main>
    <section class="intro">
        <div class="explore-container">
            <h1>Book your menu choices in advance</h1>
            <p>Discover top-of-the-range restaurants that we have picked for you</p>
            <button class="explore-button"  type="button">Explore our restaurants</button>
        </div>
    </section>
    <section class="how-it-works">
        <div class="how-it-works-container">
            <h1>How it works</h1>
                <div class="instruction-card-container">
                    <div class="instruction-card" id="choose-a-restaurant">
                        <i class="fa-solid fa-1 instruction-number"></i>
                        <i class="fa-solid fa-mobile-screen-button fa-xl instruction-icon"></i>
                        <p>Choose a restaurant</p>
                    </div>
                    <div class="instruction-card" id="create-your-menu">
                        <i class="fa-solid fa-2 instruction-number"></i>
                        <i class="fa-solid fa-list fa-xl instruction-icon"></i>
                        <p>Create your menu</p>
                    </div>
                    <div class="instruction-card" id="enjoy-your-food">
                        <i class="fa-solid fa-3 instruction-number"></i>
                        <i class="fa-solid fa-store fa-xl instruction-icon"></i>
                        <p>Go enjoy it at the restaurant</p>
                    </div>
                </div>
        </div>
    </section>

    <section class="restaurants">
        <div class="restaurant-container">
            <h1>Restaurants</h1>
                <div class="restaurant-card-container">

                    <div class="restaurant-card" id="the-full-palette-card">
                        <div class="restaurant-image-container">
                            <img id="the-full-pallette-image" src="images/the-full-palette.jpg" alt="Photo of a meal at The Full Palette Restaurant">
                            <button class="new-button" type="button">New</button>
                        </div>
                        <div class="restaurant-info-container">
                            <div class="restaurant-info-text">
                                <h2>The Full Palette</h2>
                                <p>Paris</p>
                            </div>
                            <i class="fa-regular fa-heart fa-xl"></i>
                        </div>
                    </div>

                    <div class="restaurant-card" id="the-enchanted-plate-card">
                        <div class="restaurant-image-container">
                            <img id="the-enchanted-plate-image" src="images/the-enchanted-plate.jpg" alt="Photo of a meal at The Enchanted Plate Restaurant">
                            <button class="new-button" type="button">New</button>
                        </div>
                        <div class="restaurant-info-container">
                            <div class="restaurant-info-text">
                                <h2>The Enchanted Plate</h2>
                                <p>Paris</p>
                            </div>
                            <div class="heart-container">
                                <i class="fa-regular fa-hand-pointer fa-xl"></i>
                                <i class="fa-solid fa-heart fa-xl heart-full"></i>
                            </div>
                        </div>
                    </div>

                    <div class="restaurant-card" id="bastille-card">
                        <div class="restaurant-image-container">
                            <img id="bastille-image" src="images/bastille.jpg" alt="Photo of a meal at Bastille Restaurant">
                        </div>
                        <div class="restaurant-info-container">
                            <div class="restaurant-info-text">
                                <h2>Bastille</h2>
                                <p>Paris</p>
                            </div>
                            <i class="fa-regular fa-heart fa-xl"></i>
                        </div>
                    </div>

                    <div class="restaurant-card" id="le-gourmand-card">
                        <div class="restaurant-image-container">
                            <img id="le-gourmand-image" src="images/le-gourmand.jpg" alt="Photo of a meal at Le Gourmand Restaurant">
                        </div>
                        <div class="restaurant-info-container">
                            <div class="restaurant-info-text">
                                <h2>Le Gourmand</h2>
                                <p>Paris</p>
                            </div>
                            <i class="fa-regular fa-heart fa-xl"></i>
                        </div>
                    </div>
                </div>
        </div>
    </section>
</main>

<footer>
</footer>
</body>
